<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='../static/styles.css')}}">
</head>
<body>

<div class="topnav">
  <!-- Centered link -->
  <div class="topnav-centered">
    <a href="{{ url_for('index') }}" class="active">
      <img src="./static/logo.png" alt="" width="50" height="50">
    </a>
  </div>

  <!-- Right-aligned links -->
  <div class="topnav-right">
    <a href="{{ url_for('signup') }}">SignUp</a>
  </div>
</div>


<div class="registration-form">
  <form action="{{ url_for('login') }}" method="post">
    <div class="form-icon">
        <span><ion-icon name="person-outline"></ion-icon></span>
    </div>
    {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}</p>
    {% endif %}
    <div class="form-group">
        <input type="text" class="form-control item" id="email" name="email" placeholder="Email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control item" id="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-block create-account">Login</button>
    </div>
  </form>
</div>

<footer class="py-3 my-4">
  <p class="text-center text-body-secondary">Â© 2024 My ToDo</p>
</footer>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</body>
</html>
