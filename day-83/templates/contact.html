<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">A</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('projects') }}">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('resume') }}">Resume</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('contact') }}">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>



<div class="contact-outer-div">
  <div class="contact-inner-div">
    <div class="container">
      <div class="form">

          <u><h2>Contact Form</h2></u>

        {{ form.csrf_token }}
        <div>
          {{ form.f_name.label }}<br>
          {{ form.f_name }}
        </div>
        <div>
          {{ form.l_name.label }}<br>
          {{ form.l_name }}
        </div>
        <div>
          {{ form.email.label }}<br>
          {{ form.email }}
        </div>
        <div>
          {{ form.text.label }}<br>
          {{ form.text }}
        </div>
        <div class="div-submit">
          {{ form.submit }}
        </div>
      </div>

      <div class="links">
        <div>
        <u><h2>More Options</h2></u>
        </div>
        <div class="links-link">
        <a href="https://github.com/Infi-7">
          <button class="btn" ><ion-icon name="logo-github" size="large"></ion-icon></button>
        </a>

        <a href="#">
          <button class="btn" ><ion-icon name="logo-linkedin" size="large"></ion-icon></button>
        </a>

        <a href="#">
          <button class="btn" ><ion-icon name="logo-twitter" size="large"></ion-icon></button>
        </a>
        </div>
      </div>

      <div class="linkedin-link">

      </div>

    </div>
  </div>
</div>

</body>
</html>
