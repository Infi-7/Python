<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .product-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 20px;
            background-color: #f9f9f9;
        }

        /* Styling the product image */
        .product-image {
            flex: 1;
            max-width: 40%; /* Adjust this value for smaller or larger images */
        }

        .product-image img {
            width: 100%;
            height: 80%;
            border-radius: 8px;
        }

        /* Styling the product details */
        .product-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product-details h2 {
            margin: 0;
            font-size: 28px;
            color: #333;
        }

        .product-details p {
            margin: 5px 0;
            color: #666;
        }

        .product-details .price {
            font-size: 24px;
            color: #e91e63;
            font-weight: bold;
        }

        .product-details .rating {
            color: #ff9800;
            font-weight: bold;
        }

        /* Buttons */
        .product-buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .product-buttons button {
            padding: 12px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .wishlist-button {
            background-color: #007bff;
            color: white;
        }

        .add-to-cart-button {
            background-color: #28a745;
            color: white;
        }

        .wishlist-button:hover {
            background-color: #0056b3;
        }

        .add-to-cart-button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <!-- Product Container -->
    <div class="product-container">
        <!-- Image Section -->
        <div class="product-image">
            <img src="{{ data['image'] }}" alt="Product Image" />
        </div>

        <!-- Details Section -->
        <div class="product-details">
            <h2>{{ data['title'] }}</h2>
            <p class="description">{{ data['description'] }}</p>
            <p class="price">$ {{ data['price'] }}</p>
            <p class="rating">{{ data['rating'][0] }}</p>

            <!-- Buttons -->
            <div class="product-buttons">
                <button class="wishlist-button">Add to Wishlist</button>
                <button class="add-to-cart-button">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
