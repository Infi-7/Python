<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data['title'] }}</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .product-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .product-image {
            flex: 1;
            max-width: 40%;
        }

        .product-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product-details h2 {
            margin: 0;
            font-size: 28px;
            color: #333;
        }

        .product-details p {
            margin: 5px 0;
            color: #666;
        }

        .product-details .price {
            font-size: 24px;
            color: #e91e63;
            font-weight: bold;
        }

        .product-details .rating {
            color: #ff9800;
            font-weight: bold;
        }

        .product-buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .product-buttons a {
            text-decoration: none;
            padding: 12px 18px;
            border-radius: 4px;
            font-size: 16px;
            color: white;
            display: inline-block;
        }

        .wishlist-button {
            background-color: #007bff;
        }

        .wishlist-button:hover {
            background-color: #0056b3;
        }

        .add-to-cart-button {
            background-color: #28a745;
        }

        .add-to-cart-button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <!-- Product Container -->
    <div class="product-container">
        <!-- Image Section -->
        <div class="product-image">
            <img src="{{ data['image'] }}" alt="{{ data['title'] }}" />
        </div>

        <!-- Details Section -->
        <div class="product-details">
            <h2>{{ data['title'] }}</h2>
            <p class="description">{{ data['description'] }}</p>
            <p class="price">$ {{ data['price'] }}</p>
            <p class="rating">Rating: {{ data['rating'][0] }}/5 ({{ data['rating'][1] }} reviews)</p>

            <!-- Buttons -->
            <div class="product-buttons">
                <!-- Wishlist Button -->
                <a class="wishlist-button" href="{{ url_for('add_to_wishlist', product_id=data['id']) }}">
                    Add to Wishlist
                </a>
                <!-- Add to Cart Button -->
                <a class="add-to-cart-button" href="{{ url_for('add_to_cart', product_id=data['id']) }}">
                    Add to Cart
                </a>
            </div>
        </div>
    </div>
</body>
</html>
