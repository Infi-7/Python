<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='../static/styles.css')}}">
</head>
<body>
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for x in data:%}
      <div class="col">
        <div class="card shadow-sm">
          <img src="{{ x['image'] }}" width="100%" height="225"/>
          <div class="card-body">
            <b><p class="card-text">Title: {{ x['title'] }}</p></b>
            <b><p class="card-text">Platform: {{ x['platforms'] }}</p></b>
            <b><p class="card-text">End Date: {{ x['end_date'] }}</p></b>

            <a href="{{ x['open_giveaway'] }}"><button class="btn">GoTo</button></a>

          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
