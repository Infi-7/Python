<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cafes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='../static/styles.css')}}">
</head>
<body>

<!-- Nav Bar -->
<div class="topnav">
  <!-- Centered link -->
  <div class="topnav-centered">
    <a href="{{ url_for('index') }}" class="active">
      <img src="./static/logo.png" alt="" width="100" height="50">
    </a>
  </div>

  <!-- Right-aligned links -->

  <div class="topnav-right">
    {% if not logged_in: %}
      <a href="{{ url_for('signup') }}">SignUp</a>
      <a href="{{ url_for('login') }}">Login</a>
    {% else %}
      <a href="{{ url_for('add_cafe') }}">Add Cafe</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    {% endif %}
  </div>
</div>

<!--Main-->
<div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for x in range(total):%}
    <div class="col">
      <div class="card shadow-sm">
        <img src="{{cafe_list['cafes'][x]['img_url']}}" width="100%" height="225"/>
        <div class="card-body">
          <b><p class="card-text">{{cafe_list['cafes'][x]['name']}}</p></b>

          <svg width="40" height="40" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" xml:space="preserve"><path fill="#282828" d="M100.232 149.198c-2.8 0-5.4-1.8-7.2-5.2-22.2-41-22.4-41.4-22.4-41.6-3.2-5.1-4.9-11.3-4.9-17.6 0-19.1 15.5-34.6 34.6-34.6s34.6 15.5 34.6 34.6c0 6.5-1.8 12.8-5.2 18.2 0 0-1.2 2.4-22.2 41-1.9 3.4-4.4 5.2-7.3 5.2zm.1-95c-16.9 0-30.6 13.7-30.6 30.6 0 5.6 1.5 11.1 4.5 15.9.6 1.3 16.4 30.4 22.4 41.5 2.1 3.9 5.2 3.9 7.4 0 7.5-13.8 21.7-40.1 22.2-41 3.1-5 4.7-10.6 4.7-16.3-.1-17-13.8-30.7-30.6-30.7z"/><path fill="#282828" d="M100.332 105.598c-10.6 0-19.1-8.6-19.1-19.1s8.5-19.2 19.1-19.2c10.6 0 19.1 8.6 19.1 19.1s-8.6 19.2-19.1 19.2zm0-34.3c-8.3 0-15.1 6.8-15.1 15.1s6.8 15.1 15.1 15.1 15.1-6.8 15.1-15.1-6.8-15.1-15.1-15.1z"/></svg>
          <p class="card-text">{{cafe_list['cafes'][x]['location']}}</p>

          <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:2"><path style="opacity:1;fill:none;stroke:#222a33;stroke-width:2px;stop-opacity:1" d="M57 20a3.995 3.995 0 0 0-1.172-2.828A3.995 3.995 0 0 0 53 16H11a3.995 3.995 0 0 0-2.828 1.172A3.995 3.995 0 0 0 7 20v24c0 1.061.421 2.078 1.172 2.828A3.995 3.995 0 0 0 11 48h42a3.995 3.995 0 0 0 2.828-1.172A3.995 3.995 0 0 0 57 44V20z"/><path style="opacity:1;fill:none;stroke:#222a33;stroke-width:2px;stop-opacity:1" d="M16.375 44h-3.208a2.003 2.003 0 0 1-2-2v-3m36.458-19h3.208a2.003 2.003 0 0 1 2 2v3m-41.666 0v-3a2 2 0 0 1 2-2h3.208M52.833 39v3a2 2 0 0 1-2 2h-3.208M34 28a2.5 2.5 0 1 0-2 4 2.5 2.5 0 0 1 0 5 2.5 2.5 0 0 1-2-1M32 27v-2M32 39v-2"/></svg>
          <p class="card-text">{{cafe_list['cafes'][x]['coffee_price']}}</p>

          <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25"><defs><style>.cls-1{fill:#231f20}</style></defs><g id="chair"><path class="cls-1" d="M20.5 13H19V9h.5a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.5-.5h-14a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .5.5H6v4H4.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5H5v6.5a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5V22h9v1.5a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5V17h.5a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5zM18 13h-1V9h1zm-9 0V9h7v4zM6 2h13v6H6zm1 7h1v4H7zm0 14H6v-6h1v6zm10-6v2H8v-2zm-9 4v-1h9v1zm11 2h-1v-6h1zm1-7H5v-2h15z"/><path class="cls-1" d="M7.52 4a.5.5 0 0 0 0-1 .49.49 0 0 0-.52.5.5.5 0 0 0 .52.5zM7.52 7a.5.5 0 0 0 0-1 .49.49 0 0 0-.52.5.5.5 0 0 0 .52.5zM17.52 4a.5.5 0 0 0 0-1 .49.49 0 0 0-.49.5.5.5 0 0 0 .49.5zM17.52 7a.5.5 0 0 0 0-1 .49.49 0 0 0-.49.5.5.5 0 0 0 .49.5z"/></g></svg>
          <p class="card-text">{{cafe_list['cafes'][x]['seats']}}</p>

          <a href="{{cafe_list['cafes'][x]['map_url']}}"><button class="btn">Map</button></a>

        </div>
      </div>
    </div>
  {% endfor %}
  </div>
</div>

<hr>

<footer class="py-3 my-4">
  <p class="text-center text-body-secondary">Â© 2024 Open Coffee</p>
</footer>

</body>
</html>
